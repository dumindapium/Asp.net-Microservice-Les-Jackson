apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  # annotations:
  #   nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  rules:
  - host: dum.local
    http:
      paths: 
      - path: /api/platforms
        pathType: Prefix
        backend: 
          service:
            name: platforms-clusterip-srv
            port: 
              number: 80
      - path: /api/c/platforms
        pathType: Prefix
        backend:
          service:
            name: commands-clusterip-srv
            port: 
              number: 80
